# $Id: keystore-crypto-configuration.properties 6154 2015-08-17 12:59:19Z malu9369 $
#
# Sample crypto worker configuration using a soft keystore (JKS or PKCS#12).
#

# This worker will not perform any operations on its own and indicates this by
# using the worker type CryptoWorker
GLOB.WORKERGENID1.CLASSPATH=org.signserver.server.signers.CryptoWorker

# Uses a soft keystore:
GLOB.WORKERGENID1.SIGNERTOKEN.CLASSPATH=org.signserver.server.cryptotokens.KeystoreCryptoToken

# Name for other workers to reference this worker:
WORKERGENID1.NAME=CryptoTokenP12MRTD

# Type of keystore
# PKCS12 and JKS for file-based keystores
# INTERNAL to use a keystore stored in the database (tied to the crypto worker)
WORKERGENID1.KEYSTORETYPE=PKCS12
#WORKERGENID1.KEYSTORETYPE=JKS
#WORKERGENID1.KEYSTORETYPE=INTERNAL

# Path to the keystore file (only used for PKCS12 and JKS)
WORKERGENID1.KEYSTOREPATH=/media/sun/A4FE1C5EFE1C2AD6/SignServer/signserver/p12/totalcertificate.p12

# Optional password of the keystore. If specified the token is "auto-activated".
WORKERGENID1.KEYSTOREPASSWORD=tigerit

# Optional key to test activation with. If not specified the first key found is
# used.
WORKERGENID1.DEFAULTKEY=MRTD

# The following sample certificate can be used by normal signers using the "Signer 2" key in this crypto token:
#WORKERGENID1.

# The following sample certificate can be used by time-stamp signers using the "Signer 2" key in this crypto token:
#WORKERGENID1.
